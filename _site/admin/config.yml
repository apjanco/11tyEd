backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: "_site/assets" # Media files will be stored in the repo under images/uploads

collections:
  - name: "poem" # Used in routes, e.g., /admin/collections/blog
    label: "Poem" # Used in the UI
    folder: "_site/texts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "poem"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Editor", name: "editor", widget: "string"}
      - {label: "Source", name: "source", widget: "string"}
  - name: "narrative"
    label: "Narrative"
    folder: "_site/texts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "narrative"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Editor", name: "editor", widget: "string"}
      - {label: "Rights", name: "rights", widget: "string"}
      - {label: "Source", name: "source", widget: "string"}
      - {label: "Publication Date", name: "publication-date",widget: "number"}

  - name: "drama"
    label: "Drama"
    folder: "_site/texts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "drama"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Editor", name: "editor", widget: "string"}
      - {label: "Source", name: "source", widget: "string"}
      